<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>task2_18</title>
</head>
<link rel="stylesheet" type="text/css" href="task2_18.css">
<body>
  <div class="wrapper">
    <div class = "name">
      <label>名称
        <input type="text" name="name" id="name">
      </label>
      <p>必填，长度为4-16个字符</p>
    </div>
    <div class="password">
       <label>密码
        <input type="text" name="password" id="password">
      </label>
      <p>必填，长度为4-16个字符，必须有字母和数字</p>
    </div>
    <div class="repassword">
       <label>密码确认
        <input type="text" name="repassword" id="repassword">
      </label>
      <p>必填，与上方输入密码相同</p>
    </div>
    <div class="email">
       <label>邮箱
        <input type="text" name="email" id="email">
      </label>
      <p>必填</p>
    </div>
    <div class="phone">
       <label>手机
        <input type="text" name="phone" id="phone">
      </label>
      <p>必填</p>
    </div>
    <button>提交</button>
  </div>
  <script type="text/javascript"src="task2_18.js"></script>
</body>
</html>
