<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>task2_18</title>
</head>
<link rel="stylesheet" type="text/css" href="task2_18.css">
<body>
  <form class="wrapper">
    <div class = "name">
      <label for="name" class="first">名称</label> 
        <input type="text" name="name" id="name">   
        
      <p>必填，长度为4-16个字符</p>
    </div>
    <div class="password">
       <label for="password" class="first">密码</label>
        <input type="text" name="password" id="password">
      
      <p>必填，长度为4-16个字符，必须有字母和数字</p>
    </div>
    <div class="repassword">
       <label for="repassword" class="first">密码确认</label>
      <input type="text" name="repassword" id="repassword">
      
      <p>必填，与上方输入密码相同</p>
    </div>
    <div class="email">
       <label for="email" class="first">邮箱</label>
      <input type="text" name="email" id="email">
      <p>必填</p>
    </div>
    <div class="phone">
       <label for="phone" class="first">手机</label>
      <input type="text" name="phone" id="phone">
      <p>必填</p>
    </div>
    <button>提交</button>
  </form>
  <script type="text/javascript"src="task2_18.js"></script>
</body>
</html>
